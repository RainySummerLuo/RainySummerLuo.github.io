<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RainySummerLuo GitHub Pages</title>
    <style>
        html {
            height: 100vh;
        }

        body {
            margin: auto;
            height: 100vh;
            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            background-color: #222;
        }

        .container {
            margin: 0 auto 0;
            align-items: center;
            text-align: center;
            vertical-align: middle;
        }

        #cat {
            height: 12vh;
            margin-bottom: 12vh;
        }

        #div {
            margin-bottom: 12vh;
        }

        .text {
            text-align: justify;
            text-align-last: justify;
            text-justify: auto;
        }

        .text:after {
            content: '';
            display: inline-block;
            width: 100%;

        }

        #gry {
            color: #a7a7a7;
        }

        a:link {
            color: #fff;
            text-decoration: none;
        }

        a:visited {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            color: #a7a7a7;
            text-decoration: none;
        }

        a:active {
            color: #fff;
            text-decoration: none;
        }

        @media screen and (orientation: portrait) {
            body {
                width: 80vw;
            }

            .ca {
                width: 20vw;
            }

            .space {
                width: 15vw;
            }

            h1 {
                font-size: 3vh;
            }

            h2 {
                font-size: 2.5vh;
            }
        }

        @media screen and (orientation: landscape) {
            body {
                width: 40vw;
            }

            .ca {
                width: 6vw;
            }

            .space {
                width: 6vw;
            }

            h1 {
                font-size: 4vh;
            }

            h2 {
                font-size: 3vh;
            }
        }
    </style>
    <link rel="stylesheet" href="https://www.lzc.app/lineawesome/css/line-awesome.min.css">
</head>

    <div class="container">
        <img id="cat" src="https://pages.github.com/images/logo.svg" alt="Life of a Cat" />
        <div id="div">

            <h2 class="text" id="gry">Hosted on GitHub Pages</h2>
